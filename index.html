<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Matching Game</title>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body class="no-select">
        <div class="container">
            <div class="sidebar">
                <h1 id="heading">Number Match</h1>
                <div class="game-controls">
                    <select id="difficulty" class="control-item">
                        <option value="easy">Easy (60s)</option>
                        <option value="medium">Medium (45s)</option>
                        <option value="hard">Hard (30s)</option>
                    </select>
                    <button id="start-game" class="control-item">Start Game</button>
                </div>
                <div class="game-info">
                    <h2>Score: <span id="score">0</span></h2>
                    <h2>Time: <span id="timer">60</span>s</h2>
                    <h2>Target: <span id="target-number">-</span></h2>
                    <p>Find three numbers that sum to target!</p>
                </div>
            </div>
            <div class="main-content">
                <div class="game-board-container">
                    <table id="table">
                        <tr><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
                        <tr><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
                        <tr><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
                        <tr><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
                    </table>
                </div>
            </div>
        </div>
        <button id="refresh-game" class="control-item">
            <span class="refresh-icon">â†»</span>
        </button>
        <h1 id="clack"></h1>
        <script src="script.js"></script>
    </body>
</html>
